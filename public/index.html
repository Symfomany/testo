<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tchat avec Vue.js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">Demo Taiwa MyGPT</h1>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="message" @keyup.enter="sendMessage" placeholder="Écrivez votre message...">
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" @click="start"><i class="fas fa-microphone"></i> Parler</button>
                </div>

                <div class="form-group">
                    <button class="btn btn-pink" @click="startRecording"><i class="fas fa-microphone"></i> Speech to Text</button>
                    <button @click="stopRecording" v-if="recording">Arrêter l'enregistrement</button>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" @click="sendMessage">Envoyer <i class="fas fa-paper-plane"></i></button>
                </div>
                <div v-show="messages.length" class="alert alert-info" role="alert">
                    {{ messages }}
                </div>

                <div v-show="messageSTT.length" class="alert alert-success" role="alert">
                    {{ messageSTT }}
                </div>

                    <div>
                      <input type="file" ref="fileInput" @change="uploadFile" hidden>
                      <button @click="triggerUpload">Télécharger ok.wav</button>
                    </div>

            </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/gh/mattdiamond/Recorderjs@08e7abd/dist/recorder.js
    "></script>
            <script src="main.js"></script>
</body>
</html>
