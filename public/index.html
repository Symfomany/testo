<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tchat avec Vue.js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">Demo Taiwa MyGPT</h1>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="message" @keyup.enter="sendMessage" placeholder="Ã‰crivez votre message...">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" @click="sendMessage">Envoyer <i class="fas fa-paper-plane"></i></button>
                </div>
                <div v-show="messages.length" class="alert alert-info" role="alert">
                    {{ messages }}
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
